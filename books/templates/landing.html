{% extends "base.html" %}
{% block start %}

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>S.No.</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Description</th>
      <th>Average rating</th>
    </tr>
  </thead>
  <tbody>

    {% for book in books %}
    <tr>
      <th>{{forloop.counter}}</th>
      <td>{{book.title}}</td>
      <td>{{book.genre}}</td>
      <td>{{book.description}}</td>
      <td>{{book.average_rating}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
